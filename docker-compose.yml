version: '3.1'

services:
  wordpress:
    image: wordpress
    restart: always
    container_name: my_personal_wordpress
    ports:
      - "8081:80"
    env_file:
      - .env
    environment:
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: nicolas
      WORDPRESS_DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}

    volumes:
      - ./portfolio_website_wp_data:/var/www/html
    depends_on:
      - mysql
    


  mysql:
    image: mysql:5.7
    container_name: wp_mysql
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: nicolas
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      # MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      # MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - ./portfolio_website_db_data:/var/lib/mysql
    ports:
      - 3308:3306
    
  
volumes:
  wordpress_data:
  mysql_data:

